upload_max_filesize = 128M
post_max_size = 128M

memory_limit = 1024M
zlib.output_compression = Off
zlib.output_compression_level = -1
max_execution_time = 3600
zend.enable_gc = On
cgi.fix_pathinfo = 0

error_reporting = off
display_errors = off

[opcache]
opcache.enable = 0
opcache.enable_cli = 0


